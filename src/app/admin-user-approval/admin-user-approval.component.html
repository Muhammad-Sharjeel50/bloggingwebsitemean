<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6 text-center mt-3">
            <h2>Manage<b>User Approval</b></h2>
          </div>
        </div>
      </div>  
      
<div class="container" >
  
    <div class="table-wrapper" >
      
      <table class="table table-striped table-hover mt-2" >
        <thead>
    <tr>
      
      <th>Sr</th>
      <th>Email</th>
      <th>AuthorId</th>
      <th>Status</th>
     
    </tr>
  </thead>
        <tbody >
          <tr *ngFor="let admin of userList; let i=index;">
            
            <td>{{i+1}}</td>
            <td>{{admin.Email}}</td>
            <td>{{admin._id}}</td>
            <td>{{admin.requestRole}}</td>
            
            <td >
              <a  class="btn m-2 btn-success bg-primary text-white" (click)="adminApproval(admin._id,{role:'Author'})"> <span>Approve</span></a>
                <a  class="btn m-2 btn-danger bg-danger text-white" (click)="adminApproval(admin._id,{role:'User'})"> <span>Rejected</span></a>
            </td>
            </tr>
            
          
        </tbody>
      </table>
     
    
  </div>
