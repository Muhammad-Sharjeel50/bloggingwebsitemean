<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <h2 class="text-center">Add Blog Form</h2>
        <form (ngSubmit)="onSubmit()"  enctype="multipart/form-data">
          <div class="form-group">
            <label for="image">Image:</label>
            <div class="custom-file">
              <input type="file" id="image" accept="image/*" name="image" class="custom-file-input" (change)="onFileSelected($event)">
              <label class="custom-file-label" for="image">Choose file</label>
            </div>
            <img *ngIf="image" [src]="imageSrc" alt="Selected Image"  class="img-fluid mt-2 mb-3">
          </div>
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" minlength="5" [(ngModel)]="title" required>
            <span *ngIf="title && title.trim().length <5 " class="text-danger"  data-ng-message="title">
               Title is Required
            </span>
          </div>
          <div class="form-group">
            <label for="description">Description(at least 1000 words):</label>
            <textarea id="description" name="description" rows="10" class="form-control" [(ngModel)]="description" required minlength="1000"></textarea>
            <div *ngIf="description && description.trim().length"   data-ng-message="description">
              <p style="color:red">{{ description.trim().length}} words</p>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block" [disabled]=" !title || !description || !image || description.length <1000">Submit</button>
        </form>
        
      </div>
    </div>
  </div>
