<!-- New Account Form -->
<div class="background-image">
  <section>
   
    <div class="login-root">
      <div
        class="box-root flex-flex flex-direction--column"
        style="min-height: 100vh; flex-grow: 1"
      >
        <div class="loginbackground box-background--white padding-top--64">
          <div class="loginbackground-gridContainer">
            <div
              class="box-root flex-flex"
              style="grid-area: top / start / 8 / end"
            >
              <div
                class="box-root"
                style="
                  background-image: linear-gradient(
                    white 0%,
                    rgb(247, 250, 252) 33%
                  );
                  flex-grow: 1;
                "
              ></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5">
              <div
                class="box-root box-divider--light-all-2 animationLeftRight tans3s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 6 / start / auto / 2"
            >
              <div
                class="box-root box-background--blue800"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 7 / start / auto / 4"
            >
              <div
                class="box-root box-background--blue animationLeftRight"
                style="flex-grow: 1"
              ></div>
            </div>
            <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6">
              <div
                class="box-root box-background--gray100 animationLeftRight tans3s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 2 / 15 / auto / end"
            >
              <div
                class="box-root box-background--cyan200 animationRightLeft tans4s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 3 / 14 / auto / end"
            >
              <div
                class="box-root box-background--blue animationRightLeft"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 4 / 17 / auto / 20"
            >
              <div
                class="box-root box-background--gray100 animationRightLeft tans4s"
                style="flex-grow: 1"
              ></div>
            </div>
            <div
              class="box-root flex-flex"
              style="grid-area: 5 / 14 / auto / 17"
            >
              <div
                class="box-root box-divider--light-all-2 animationRightLeft tans3s"
                style="flex-grow: 1"
              ></div>
            </div>
          </div>
        </div>
        <div
          class="box-root padding-top--24 flex-flex flex-direction--column"
          style="flex-grow: 1; z-index: 9"
        >
          <div
            class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center"
          >
            <h1><a>New Account</a></h1>
          </div>
          <div
            class="box-root flex-flex flex-justifyContent--center error"
          ></div>
          <div class="formbg-outer">
            <div class="formbg">
              <div class="formbg-inner padding-horizontal--48">
                <h5 class="padding-bottom--15">Create your account</h5>

                <form
                  name="myForm"
                  id="stripe-login"
                  id="member-registration"
                  #loginForm="ngForm"
                  (ngSubmit)="LoginUser(loginForm.value)"
                  class="form-validate form-horizontal well"
                  enctype="multipart/form-data"
                >
                  <div class="field padding-bottom--24">
                    <label for="email">Email</label>

                    <input
					type="text"
					pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
					[(ngModel)]="user.email"
					name="email"
					#email="ngModel"
					placeholder="Enter  Email"
					required
					email
                    />
                    <br />

					<span
					class="text-danger"
					*ngIf="email.errors && email.errors.pattern"
				>
					Enter a valid email address
				</span>
                  </div>

                  <div class="field padding-bottom--24">
                    <div class="grid--50-50">
                      <label for="password">Password</label>
                     
                    </div>
                    <input
                      type="password"
                      name="password"
                      #password="ngModel"
                      pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{8,}$"
                      id="exampleInputPassword1"
                      ngModel
                      required
                      placeholder="Enter your password"
                      minlength="12"
                    />
                    <span
                      *ngIf="password.invalid && password.touched && password"
                      class="text-danger text-sm"
                      >Valid password is required, length must be greater than 12 and contains(uppercase,lowercase and numbers)</span
                    >
                  </div>
                  <div
                    class="field field-checkbox padding-bottom--24 flex-flex align-center"
                  >
                    <!-- <label for="checkbox">
                      <input type="checkbox" name="checkbox" /> Remember me
                    </label> -->
                  </div>
                  <div class="field padding-bottom--24">
                    <input
                      style="background: blue"
                      [disabled]="loginForm.invalid"
                      type="submit"
                      value="Register"
                    />
                  
                  </div>
               
                </form>
              </div>
            </div>
            <div class="footer-link padding-top--24">
              <span
                >Already have an account?
                <a style="color: blue; cursor: pointer" routerLink="/login"
                  >Login here</a
                ></span
              >
              <div
                class="listing padding-top--24 padding-bottom--24 flex-flex center-center"
              >
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
