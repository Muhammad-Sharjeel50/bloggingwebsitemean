<div class="text-center mt-5 text-primary">
  <h1>Welcome to Blogging Website</h1>
  <h3>Explore the blogging world</h3>
  </div>
<div class="container ">
	<div class="registration mt-5 bg-white shadow mx-auto d-block border br-3 p-4 rounded border-2 border-black w-100">
		<div class="page-header text-center">
			<h1>Sign up</h1>
		</div>

		<form id="member-registration" #loginForm="ngForm" (ngSubmit)="LoginUser(loginForm.value)" class="form-validate form-horizontal well" enctype="multipart/form-data">
			<fieldset>

				<div class="form-group">
					<label for="exampleInputPassword1">Signup Type</label>
					<select name="role" class="form-control" ngModel>
            <option name="role" value="Author">Author</option>
            <option name="role" value="User">User</option>

          </select>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Username *</label>
					<input type="text" class="form-control" required #name="ngModel" name="userName" id="exampleInputPassword1" ngModel >
          <span *ngIf="name.invalid && name.touched" style="color:red;">Username is required</span>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password *</label>
					<input type="password" minlength="8" #password="ngModel" class="form-control" name="password" id="exampleInputPassword1" ngModel required>
          <span *ngIf="password.invalid && password.touched" style="color:red;">password is required and length must be greater than 8</span>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email Address *</label>
					<input type="email" email class="form-control" #email="ngModel" name="email" id="exampleInputEmail1" ngModel required>
          <span *ngIf="email.invalid && email.touched" style="color:red;">Email is required</span>
				</div>

				<div class="d-flex justify-content-between mt-3 align-items-center">
					<div class="form-group    d-flex justify-content-start">
						<button type="submit" [disabled]="loginForm.invalid" class="p-2 btn btn-primary ">Register</button>
					</div>
					<div class="form-check form-group d-flex justify-content-end">
						<a routerLink="/">Login instead</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
