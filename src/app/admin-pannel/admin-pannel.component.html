      rel="stylesheet">

      <div class="table-title ">
        <div class="row m-4">
          <div class=" col-sm-6">
            <h2>Manage <b>POSTS</b></h2>
            
          </div>

            <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>

        </div>
      </div>
      <a  class="btn m-3 btn-success bg-primary text-white" routerLink="/approval"> <span> User Request</span></a>
<div class="container" *ngFor="let admin of userList; let i=index ">
    <div class="table-wrapper">
      
      <table class="table table-striped table-hover" >
        <thead>
          <tr>
            <!-- <th>
              <span class="custom-checkbox">
                                  <input type="checkbox" id="selectAll">
                                  <label for="selectAll"></label>
                              </span>
            </th> -->
            <th>Sr</th>
            <th>Title</th>
            <th>AuthorId</th>
            <th>Status</th>
            <!-- <th>Approval</th>
            <th>Edit</th> -->
           
          </tr>
        </thead>
        <tbody >
          <tr >
            <!-- <td>
              <span class="custom-checkbox">
                                  <input type="checkbox" id="checkbox1" name="options[]" value="1">
                                  <label for="checkbox1"></label>
                              </span>
            </td> -->
            <td>{{i+1}}</td>
            <td>{{admin.title}}</td>
            <td>{{admin.AuthorId}}</td>
            <td>{{admin.status}}</td>
            <td >
              <a  class="btn m-2 btn-success text-white" (click)="adminApproval(admin._id,{role:'Approved'})"> <span>Approve</span></a>
                <a  class="btn m-2 btn-danger text-white" (click)="adminApproval(admin._id,{role:'Rejected'})"> <span>Rejected</span></a>
            </td>
            <td>
              <!-- <a href="#editEmployeeModal" class="edit" data-toggle="modal" ><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a> -->
              <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>  
            
          
        </tbody>
      </table>
      
  
  
  <div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Edit POST</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Image</label>
              <input type="file" class="form-control"  required>
            </div>
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" #title="ngModel" [(ngModel)]="admin.title" required>
            </div>
            <div class="form-group">
              <label>description</label>
              <input type="email" class="form-control" #description="ngModel" [(ngModel)]="admin.description" required>
            </div>
            
            
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-info" value="Save">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Delete Modal HTML -->
  <div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Delete Post</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete these Records?</p>
            <!-- <p class="text-warning"><small>This action cannot be undone.</small></p> -->
          </div>
          <div class="modal-footer" >
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" (click)="adminDeleteApproval(admin._id)" class="btn btn-danger" value="Delete">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  <script>
    $(document).ready(function(){
	// Activate tooltip
	$('[data-toggle="tooltip"]').tooltip();
	
	// Select/Deselect checkboxes
	var checkbox = $('table tbody input[type="checkbox"]');
	$("#selectAll").click(function(){
		if(this.checked){
			checkbox.each(function(){
				this.checked = true;                        
			});
		} else{
			checkbox.each(function(){
				this.checked = false;                        
			});
		} 
	});
	checkbox.click(function(){
		if(!this.checked){
			$("#selectAll").prop("checked", false);
		}
	});
});

  </script>
