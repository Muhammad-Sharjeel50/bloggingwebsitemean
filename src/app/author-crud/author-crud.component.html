<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <!-- Create Modal -->
      <!-- <router-outlet></router-outlet> -->
     <app-navbar></app-navbar>
     <div class="block-content">
      <p class="block text-center block-text fade-animation mt-5 ">
        My Blogs
      </p>
    </div>
     <a routerLink="/form" class="btn btn-primary btn-lg rounded ml-5 px-4 ">Add Blog</a>
     

   
   <div class="w-100">
    <div class="row row-cols-lg m-5">
      <div class="col-md-4" *ngFor="let blog of userList; let i=index">
        <div class="card ">
          <img src="http://localhost:8080/upload/{{blog.image}}" class="card-img-top" alt="Hollywood Sign on The Hill" />
          <div class="card-body bg-gradient">
            <h5 class="card-title">{{blog.title}}</h5>
            <h5 class="card-title text-primary  ">{{blog.status}}</h5>
            <p class="card-text overflow-hidden">{{blog.description}}</p>
            <div class="btn-group gap-2 position-absolute" style="top: 10px; right: 10px;">
              <button type="button" class="btn bg-white btn-sm btn-outline-primary" data-toggle="modal" (click)="editblog(blog)" data-target="#editModal"><i class="material-icons align-middle">edit</i></button>
              <button type="button" class="btn bg-white btn-sm btn-outline-danger" data-toggle="modal" data-target="#deleteModal"><i class="material-icons align-middle">delete</i></button>
            </div>
          </div>
        </div>  
    <!-- <app-blog-card></app-blog-card> -->
    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit Card</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form (ngSubmit)="onSubmit(blog._id,UpdateForm.value)" #UpdateForm="ngForm">
                <img src="http://localhost:8080/upload/{{editList.image}}" class="card-img-top mb-2" alt="..."/>
                <div class="custom-file">
                  <input type="file" id="image" name="image"  (change)="onFileSelected($event)" class="custom-file-input" >
                  <label class="custom-file-label" for="image">Choose file</label>
                </div>
                <div class="form-group">
                  <label for="editTitle">Title</label>
                  <input type="text" class="form-control" id="title" #title="ngModel" [(ngModel)]="editList.title" name="title" placeholder="Enter title" required>
                </div>
                <div class="form-group">
                  <label for="editDescription">Description</label>
                  <textarea class="form-control" id="description" #description="ngModel" [(ngModel)]="editList.description" name="description" rows="3" placeholder="Enter description" required></textarea>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <input type="submit"   class="btn btn-primary" value="Save Changes"/>
                </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>
    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel" >Delete Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this item?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" (click)="deleteForm(blog._id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  <app-blog-card></app-blog-card>
