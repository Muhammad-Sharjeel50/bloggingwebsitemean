<div class="text-center mt-5 text-primary">
  <h1>Welcome to Blogging Website</h1>
  <h3>Explore the blogging world</h3>
  </div>
<div class="container ">
	<div class="login mt-5 bg-white shadow mx-auto d-block border p-4 rounded border-2 border-black w-100">
		<div class="page-header  text-center">
			<h1>Login</h1>
		</div>

		<form id="member-registration" onsubmit="" class="form-validate form-horizontal well" enctype="multipart/form-data">
			<fieldset>
        <div class="form-group">
					<label for="exampleInputPassword1">Login Type</label>
					<select class="form-control">
            <option value="author">Author</option>
            <option value="user">User</option>

          </select>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Username *</label>
					<input type="text" class="form-control" id="exampleInputPassword1" required>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password *</label>
					<input type="password" class="form-control" id="exampleInputPassword1" required>
				</div>

				<div class="d-flex justify-content-between mt-3 align-items-center">
					<div class="form-group    d-flex justify-content-start">
						<button type="submit"  class="pr-5 pl-5 btn btn-primary ">Login</button>
					</div>
					<div class="form-check form-group d-flex justify-content-end">
						<a routerLink="signup">Signup instead</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
